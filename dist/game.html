<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/game.css">
  <title>Rock-Paper-Scissors</title>
</head>

<body>

  <!-- Navigation =================================== -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">DazzDev</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</span></a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="game.html">Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navigation =================================== -->
  <div class="content container">
    <div class="playground">

      <div class="card text-center bg-danger error error-js">
        <div class="card-body p-0 text-light">
          Something went wrong
        </div>
      </div>

      <div class="hands mt-1">
        <div class="hands__player">
          <div class="hand handRock-js">
            <img src="../img/rock.jpg" alt="rock">
          </div>
          <div class="hand handPaper-js">
            <img src="../img/paper.jpg" alt="paper">
          </div>
          <div class="hand handScissors-js">
            <img src="../img/scissors.jpg" alt="scissors">
          </div>
        </div>
        <div class="hands__cpu">
          <div class="hand handCpu-js">
            <img src="../img/loading.gif" alt="cpu hand">
          </div>
        </div>

      </div>

      <div class="buttons text-center mt-1">
        <button class="btn btn-primary btn-sm btnLetsPlay-js">Let's play!</button>
        <button class="btn btn-danger btn-sm btnReset-js">Reset</button>
      </div>

      <div class="cardsContainer">

        <div class="card">
          <div class="card-header bg-primary p-1">
            Game Result
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-secondary p-1">Your choice: <span class="yourChoice-js"></span></li>
            <li class="list-group-item bg-secondary p-1">CPU choice: <span class="cpuChoice-js">rock</span></li>
            <li class="list-group-item bg-secondary p-1">Game winner: <span class="gameWinner-js">You lost</span></li>
          </ul>
        </div>

        <div class="card">
          <div class="card-header bg-primary p-1">
            Total Results
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item bg-secondary p-1">Number of games: <span class="numberOfGames-js">5</span></li>
            <li class="list-group-item bg-secondary p-1">Wins: <span class="wins-js">2</span></li>
            <li class="list-group-item bg-secondary p-1">Losses: <span class="losses-js">1</span></li>
            <li class="list-group-item bg-secondary p-1">Draws: <span class="draws-js">1</span></li>
          </ul>
        </div>

      </div>

    </div>

  </div>


  <!-- Footer =================================== -->
  <footer class="navbar navbar-dark bg-primary fixed-bottom">
    <span class="navbar-barnd text-light m-auto">Copyright &copy; 2019 Dariusz Okonski</span>
  </footer>



  <!-- Bootstrap scripts =================================== -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>

  <script type="module" src="../js/script.js"></script>
</body>

</html>
